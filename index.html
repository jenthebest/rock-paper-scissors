<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<h1>Play a game of Rock Paper Scissors against the browser!</h1>
		<h2>Do you choose rock, paper, or scissors?</h2>
		<form>
			<input type="text" id="rpsInput" placeholder="Pick your weapon">
			<input type="button" id="playButton" value="Play">
		</form>
		<h2 id="computer"></h2>
		<h2 id="result"></h2>
		<script src="script.js"></script>
	</body>
</html>
